<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <p>
    {{saludarUnaVez()}}
  </p>
  <p>{{categories}}</p>
  <ul>
    <li *ngFor="let item of categories">
      {{item}}
    </li>
  </ul>
  <ion-card *ngFor="let product of products">
    <img alt="Silhouette of mountains" src="{{product.photo}}" />
    <ion-card-header>
      <ion-card-title>{{product.name}}</ion-card-title>
      <ion-card-subtitle>USD. {{product.price}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{product.descrption}}
    </ion-card-content>
  </ion-card>
