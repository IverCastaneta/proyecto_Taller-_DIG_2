<ion-header [translucent]="true">
  <ion-toolbar>

    <app-search-bar >
    </app-search-bar>
  </ion-toolbar>

  <app-toolbar>
  </app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-card [data]="lugar" *ngFor="let lugar of lugaresFiltrados"></app-card>
  <br style="height: 100px;" color="primary">
  <br style="height: 100px;" color="primary">


  <ion-fab slot="fixed" vertical="bottom" horizontal="end" style="margin-bottom: 60px; margin-right: 12px;" routerLink="/add-lugar/">
    <ion-fab-button color="mostaza2">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <app-tab></app-tab>
  </ion-toolbar>
</ion-footer>
