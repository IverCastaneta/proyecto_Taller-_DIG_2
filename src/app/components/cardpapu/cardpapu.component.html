<ion-card style="border-radius: 0; background-color: var(--ion-color-dark); padding: 24;">
  <img alt="Silhouette of mountains"
    src="https://files.lamega.com.rcnra-dev.com/assets/public/styles/main_image_amp_webp/public/media/image/image/2024-05/concierto-de-musica-electronica.png?VersionId=6F2Fy_JBPVsFu8FDa062nsxOjT0PImDA&h=ae774d90&itok=flLO9JQv" />
  <ion-card-header>
    <ion-card-title color="mostaza2" style="font-family: 'poligraphergrotesk-semibold'; font-size: 20pt;">{{data.nombre}}</ion-card-title>
    <ion-card-subtitle style="font-family: 'poppins-regular'; font-size: 16pt;" color="blanquito">{{data.direccion}}
      <ion-icon style="scale: 1; padding-left: 5px;" name="location-outline" fill="solid"></ion-icon>

    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content style="color: var(--ion-color-blanquito);">

  </ion-card-content>
</ion-card>
